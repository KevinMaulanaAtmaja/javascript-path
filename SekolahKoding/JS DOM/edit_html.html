<!DOCTYPE html>
<html>
<head>
    <title>DOM JS</title>
</head>
<body>

    <div id="box1">
        <div id="p1">Paragraf 1</div>
    </div>


    <script>
    //  -------Edit HTML--------
    // menambahkan elemeen
    var el = document.createElement('h2');
    var text = document.createTextNode('Belajar DOM JS');
    var box = document.getElementById('box1');

    el.appendChild(text);
    box.appendChild(el);

    // menghapus elemen
    // box.removeChild(el);

    // mengedit 
    var el2 = document.createElement('h5');
    var text2 = document.createTextNode('Belajar DOM JS part 2');
    var p1 = document.getElementById('p1');

    el2.appendChild(text2);
    box.replaceChild(el2, p1);


    </script>
</body>
</html>
