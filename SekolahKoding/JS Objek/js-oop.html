<!DOCTYPE html>
<html>
<head>
    <title>JS OOP</title>
</head>
<body>
    <h1>JS OOP</h1>

    <h1>Programmer</h1>
    Nama : <span id="nama"></span> <br>
    Umur : <span id="umur"></span> <br>
    pekerjaan : <span id="pekerjaan"></span>

    <h1>Desainer</h1>
    Nama : <span id="nama2"></span> <br>
    Umur : <span id="umur2"></span> <br>
    pekerjaan : <span id="pekerjaan2"></span>

    <script>
        // membuat objek
        // key => value | nama => kevin

        //cara pertama membuat objek
        var programmer = {
            nama : "kevin",
            umur : 16,
            pekerjaan : "pelajar"
        };

        //cara kedua membuat objek
        var designer = new Object();
        designer.nama = "kiev";
        designer.umur = 17;
        designer.pekerjaan = "Desain";

        // cara mengakses objek pertama
        document.getElementById("nama").innerHTML = programmer.nama; 
        document.getElementById("umur").innerHTML = programmer.umur;
        document.getElementById("pekerjaan").innerHTML = programmer.pekerjaan;

        // cara mengakses objek kedua
        document.getElementById("nama2").innerHTML = designer["nama"]; 
        document.getElementById("umur2").innerHTML = designer["umur"];
        document.getElementById("pekerjaan2").innerHTML = programmer["pekerjaan"];
    </script>
</body>
</html>
