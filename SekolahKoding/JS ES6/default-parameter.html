<!DOCTYPE html>
<html>
<head>
    <title>Default Parameter</title>
</head>
<body>
    <h1>Default Parameter</h1>
    <script>
        // function
        titleDefault = () => {
            return "ini title default";
        }

        // parameter default
        createTag = (title = titleDefault(), tag = 'parameter default') => {
            console.log(title + ' punya tag ' + tag);
        }   
        createTag();
    </script>
</body>
</html>
